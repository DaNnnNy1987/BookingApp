<div class="login-form" >
	<h1 id="title">Booking <i>App</i></h1>
	<form action="/newpassword" method="POST">
	<div class="input">
		<label>New Password</label>
		<br>
		<input type="password" ng-model="new_password" name="new_password" >
	</div>
	<div class="input">
		<button class="btn-sm-info" ng-click="new_password()">Save password</button><br><br>
		
	</div>
	</form>
</div>
