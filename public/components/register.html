<div class="login-form" >
	<h1 id="title">Booking <i>App</i></h1>
	<form action="/register" method="POST">
	<div class="input">

		<label class="pull-left">Your name</label>
		<br>
		<input type="text" ng-model="username" name="username" >
	</div>
	<div class="input">
		<label>Email address</label>
		<br>
		<input type="text" ng-model="email" name="email" >
	</div>
	<div class="input">
		<label>Password</label>
		<br>
		<input type="password" ng-model="password" name="password" >
	</div>
	<div class="input">
		<button class="btn-sm-info" ng-click="register()">Register</button><br><br>
		<a class="btn-sm-info" href="/login" >You already have an account ?</a>
		
	</div>
	</form>
</div>
